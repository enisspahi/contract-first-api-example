openapi: 3.0.3
info:
  title: Contract First Open API spec example
  summary: This is an API First example
  version: "1.0"
servers:
- url: http://localhost:8080
  description: Localhost server url
paths:
  /books:
    get:
      tags:
      - Books API
      summary: Show all books
      description: "Shows all books stored in the library"
      operationId: findAllBooks
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Book'
    post:
      tags:
      - Books API
      summary: Create a book
      description: "Creates a book and stores it at the library"
      operationId: createBook
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Book'
        required: true
      responses:
        "201":
          description: Created
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Book'
  /books/{isbn}:
    get:
      tags:
      - Books API
      summary: Find book by isbn
      description: "Finds a book by searching with an isbn"
      operationId: findBookByIsbn
      parameters:
      - name: isbn
        in: path
        required: true
        schema:
          type: string
      responses:
        "404":
          description: Not Found
          content:
            '*/*':
              schema:
                type: string
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Book'
components:
  schemas:
    Book:
      type: object
      properties:
        title:
          type: string
          example: "Practical Design Patterns for Java Developers"
          description: "The title of the Book"
        author:
          type: string
          example: "Miroslav Wengner"
          description: "The author of the Book"
        isbn:
          type: string
          description: "The ISBN number"
