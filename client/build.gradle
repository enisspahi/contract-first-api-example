plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.6'
    id 'io.spring.dependency-management' version '1.1.0'
    id "org.openapi.generator" version "7.1.0"
}

group = 'com.enisspahi.example'
version = '0.0.1-SNAPSHOT'

compileJava.dependsOn tasks.openApiGenerate

sourceSets {
    main {
        java {
            srcDir "${buildDir}/generated/src/main/java"
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'au.com.dius.pact.consumer:junit5:4.6.3'
    testImplementation 'com.atlassian.oai:swagger-request-validator-pact:2.39.0'
}

test {
    useJUnitPlatform()
}

openApiGenerate {
    generatorName = "java"
    inputSpec = "$rootDir/api/src/main/resources/recipes-api.yaml"
    outputDir = "$buildDir/generated"
    apiPackage = "com.enisspahi.example.api"
    invokerPackage = "com.enisspahi.example.api.invoker"
    modelPackage = "com.enisspahi.example.api.model"
    configOptions = [
            library: "native",
            dateLibrary: "java8",
            useJakartaEe: "true",
            openApiNullable: "false",
    ]
}